[layout]
type   = select
label  = Layout del tema
apply_to = layout
values = layout_smd|Mega Drive (SMD), layout_snes|SNES Mini (PAL), layout_snesusa|SNES Mini (USA), layout_nes|NES Mini, layout_psx|PlayStation
default = layout_smd



; --- Perfiles de layout (solo para ThemeData) ---
; Estas secciones NO aparecen en el men√∫, pero
; las usa ThemeData::loadExternalThemeVariables
; con Settings::ThemeLayout

[layout_smd]
bgMain=./layout/SMD/main1.png
bgOverlay=./layout/SMD/main2.png
systemHelp=./layout/SMD/gamelist_help.png
scrollSoundList=./layout/SMD/sound.wav
scrollSoundDetailed=./layout/SMD/sound.wav
playersFont=./_inc/fonts/players.ttf
logoPosSystem=0.12 0.96
systemHelpPos=0.50 0.09
systemHelpSize=0.19 0.19

